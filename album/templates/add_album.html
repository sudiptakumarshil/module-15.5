{% extends 'base.html' %}

{% block title %}
  Album
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-center">
        <h5>Add Album</h5>
      </div>
      <form method="POST" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-sm">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
